let currentQuestion = 0;
let score = 0;

const quizContainer = document.getElementById('quiz');
const feedbackContainer = document.getElementById('feedback');
const resultContainer = document.getElementById('result');
const checkButton = document.getElementById('check');
const nextButton = document.getElementById('next');

function loadQuestion() {
    const q = quizData[currentQuestion];
    const optionsHTML = [];
    for (let key in q.options) {
        optionsHTML.push(`
            <li>
                <label>
                    <input type="radio" name="answer" value="${key}"> ${key}: ${q.options[key]}
                </label>
            </li>
        `);
    }
    quizContainer.innerHTML = `
        <div class="question">${q.question}</div>
        <ul class="answers">${optionsHTML.join('')}</ul>
    `;
    feedbackContainer.innerHTML = '';
    checkButton.style.display = 'inline';
    nextButton.style.display = 'none';
}

checkButton.addEventListener('click', () => {
    const selected = document.querySelector('input[name="answer"]:checked');
    if (!selected) {
        alert("Veuillez choisir une réponse !");
        return;
    }

    const isCorrect = selected.value === quizData[currentQuestion].answer;
    feedbackContainer.innerHTML = isCorrect ? "✅ Correct !" : `❌ Incorrect ! La bonne réponse est ${quizData[currentQuestion].answer}`;
    
    if (isCorrect) score++;
    
    checkButton.style.display = 'none';
    nextButton.style.display = 'inline';
});

nextButton.addEventListener('click', () => {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
        loadQuestion();
    } else {
        quizContainer.innerHTML = '';
        checkButton.style.display = 'none';
        nextButton.style.display = 'none';
        feedbackContainer.innerHTML = '';
        resultContainer.innerHTML = `<h2>Votre score: ${score} / ${quizData.length}</h2>`;
    }
});

loadQuestion();
</script>
